{% extends 'polls/base.html' %}

{% block content %}
    
    
    {% if qs %}
    <form action="{% url 'vote' qs.id %}" method="post">
        {% csrf_token %}

        <ul style="list-style: none;">
            
            
        {% for item in qs.choice_set.all  %}
            <li>
                <input type="radio" value="{{ item.id }}" name="choice" > {{ item.choice_text }} 
            </li>
        {% endfor %}
        <button> gui</button>    
    </ul>


    {% else %}
        <h3 style="color:bisque">Không có dữ liệu</h3>
    </form>

    {% endif %}

{% endblock content %}
